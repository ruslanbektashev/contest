<ul class="list-group">
    {% for attachment in attachments %}
    <li class="list-group-item d-flex">
        <a href="{{ attachment.file.url }}" class="mr-auto">{{ attachment.filename }}</a>
        <span class="text-muted mr-2">{{ attachment.date_created|date:'d.m.y, H:i' }}</span>
        {% if perms.contests.delete_attachment %}
        <a href="{% url 'contests:attachment-delete' attachment.id %}">
            <i class="fa fa-trash-o fa-fw"></i>
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
