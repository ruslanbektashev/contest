{% load humanize markdown %}
<div class="comment-list mt-5">
    {% for comment in comments %}
    <div id="comment_{{ comment.id }}" class="d-flex comment-list-item col{{ comment.level|add:'-14' }} offset-{{ comment.level|add:'-1' }} mb-4">
        <div class="comment-avatar mr-3">
            <img src="/static/comment-avatar.png">
        </div>
        <div class="comment-main">
            <div class="comment-header mb-1 d-flex">
                <div class="comment-user mr-2">
                    <a href="{{ comment.author.account.get_absolute_url }}">
                        {{ comment.author.account }}
                    </a>
                </div>
                <div class="text-muted">
                    ∙
                </div>
                <div class="comment-timesince text-muted ml-2">
                    <small>{{ comment.date_created|naturaltime }}</small>
                </div>
            </div>
            <div class="d-block comment-text mb-1">
                {{ comment.text|markdown|safe }}
            </div>
            <div class="comment-footer">
                {% if comment.is_repliable %}
                <small><a href="{% url 'accounts:comment-reply' comment.id %}" class="text-uppercase text-muted">Ответить</a></small>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
