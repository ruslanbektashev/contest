{% load contests %}

<div class="table-responsive mt-3">
    <table class="table table-sm table-hover">
        <tbody>
            {% for credit in credits %}
            <tr>
                <td class="text-muted" style="width: 26%;"><span>{{ credit.course.get_level_display }}</span></td>
                <td style="vertical-align: middle;"><a href="{% url 'accounts:account-course-results' account.user_id credit.course.id %}">{{ credit.course }}</a></td>
                <td class="text-center" style="vertical-align: middle; width: 4%;">
                    {% if perms.contests.change_credit %}
                    <a href="{% url 'contests:credit-update' credit.id %}" class="numtus status-{{ credit.score|colorize }}" title="{{ credit.get_score_display }}">
                        {{ credit.score|default:'-' }}
                    </a>
                    {% else  %}
                    <span class="numtus status-{{ credit.score|colorize }}" title="{{ credit.get_score_display }}">
                        {{ credit.score|default:'-' }}
                    </span>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2"><div class="alert alert-info mb-0">Результатов нет</div></td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
