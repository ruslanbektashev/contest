<div class="form-group">
    <div class="custom-control custom-switch">
        {{ field }}
        <label class="custom-control-label" for="{{ field.id_for_label }}">
            {{ field.label }}{{ field.label_suffix }}
        </label>
    </div>
    {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
</div>
