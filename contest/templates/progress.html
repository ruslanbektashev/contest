{% load contests %}

{% if progress %}
<div class="progress"{% if title %} data-toggle="tooltip" data-placement="top" title="{{ title }}" {% endif %}>
    <div class="progress-bar bg-{{ progress|colorize_progress }}" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ progress }}%;">{{ progress }}%</div>
</div>
{% endif %}
