<div class="mb-3">
    <label class="form-label" for="{{ field.id_for_label }}">
        {{ field.label }}{{ field.label_suffix }}
    </label>
    {% if field.errors %}
    <div class="alert alert-danger mb-3">
        {% for error in field.errors %}{{ error }}<br>{% endfor %}
    </div>
    {% endif %}
    <div class="input-group">
        {{ field }}
    </div>
</div>
