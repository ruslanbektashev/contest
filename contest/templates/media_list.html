<ul class="media-list">
    {% for obj in lst %}
    <li class="media">
        <a href="{{ obj.get_absolute_url }}">
            <div class="media-body">
                <h4 class="media-heading">{{ obj.title }}</h4>
                <p>{{ obj.text|slice:':127' }}...</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
