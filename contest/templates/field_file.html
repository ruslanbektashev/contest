<div class="form-group">
    <div class="custom-file">
        {{ field }}
        <label class="custom-file-label" for="{{ field.id_for_label }}">
            {{ field.label }}{{ field.label_suffix }}
        </label>
        {% if field.errors %}
        <div class="invalid-feedback">
            {% for error in field.errors %}{{ error }}{% endfor %}
        </div>
        {% endif %}
    </div>
</div>
