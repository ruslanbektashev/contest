{% if lst.exists %}
{% if title %}
<h6>{{ title }}</h6>
{% endif %}
<div class="list-group">
    {% for obj in lst %}
    <a href="{{ obj.get_absolute_url }}" class="list-group-item list-group-item-action">{{ obj }}</a>
    {% endfor %}
</div>
{% elif warn_if_empty %}
<div class="alert alert-info mb-0" role="alert">
    {{ warn_if_empty }}
</div>
{% endif %}
